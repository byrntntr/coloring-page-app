<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Coloring Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-10">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">
            Happy Coloring Time!
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Use Imagen to create simple, thick, and custom line art images based on your description.
        </p>

        <!-- Input and Generate Button -->
        <div class="space-y-4 mb-8">
            <label for="promptInput" class="block text-sm font-medium text-gray-700">Image Description:</label>
            <textarea id="promptInput" rows="3"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150 ease-in-out"
                placeholder="Example: 'a cartoon elephant with thick lines, black and white, white background'">A simple, cartoon-style car, designed as a coloring page. Use extremely thick black line art. The drawing must be simple and clean, suitable for a kindergarten child. Black and white, no shading, high contrast, A4 vertical orientation.</textarea>

            <button id="generateButton"
                class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out disabled:bg-indigo-300 disabled:cursor-not-allowed">
                Generate Image
            </button>
        </div>

        <!-- Image Display Area and Loading -->
        <div id="imageContainer" class="mt-8 bg-gray-100 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center min-h-[400px] relative">
            <div id="loadingIndicator" class="hidden flex-col items-center">
                <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-3 text-indigo-600 font-medium">Processing image...</p>
            </div>
            <img id="generatedImage" src="" alt="Custom Coloring Page Image" class="hidden max-w-full h-auto rounded-lg shadow-lg">
            <p id="placeholderText" class="text-gray-500">The image will appear here after you click 'Generate Image'.</p>
        </div>

        <!-- Download Button -->
        <div class="mt-4 text-center">
            <a id="downloadButton"
                class="hidden inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 transition duration-300 ease-in-out cursor-pointer"
                download="coloring-page.png">
                <svg class="-ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Download Image
            </a>
        </div>


        <!-- Error/Status Message Area -->
        <div id="statusMessage" class="mt-4 text-sm text-red-600 font-medium hidden text-center"></div>

    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');
        const imageContainer = document.getElementById('imageContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const generatedImage = document.getElementById('generatedImage');
        const placeholderText = document.getElementById('placeholderText');
        const statusMessage = document.getElementById('statusMessage');
        const downloadButton = document.getElementById('downloadButton'); 

        const apiKey = ""; // API key will be provided by Canvas

        // Function to convert Base64 to image URL
        function generateImageUrl(base64Data) {
            return `data:image/png;base64,${base64Data}`;
        }

        // Function to fetch with exponential backoff
        async function fetchWithBackoff(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) { // 429 is Too Many Requests
                        return response;
                    }
                    // If 429, retry after delay
                } catch (error) {
                    // Handle network errors, and retry
                }

                if (i < maxRetries - 1) {
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000; // 2^i seconds + jitter
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error("Failed to connect to the API after multiple retries.");
        }

        async function generateImage() {
            const basePrompt = promptInput.value.trim();
            
            // Ensure core coloring page instructions are included unless the user explicitly used them
            const userPrompt = basePrompt.includes("coloring page") || basePrompt.includes("line art") 
                ? basePrompt 
                : `${basePrompt}, designed as a coloring page. Use extremely thick black line art. The drawing must be simple and clean, suitable for a kindergarten child. Black and white, no shading, high contrast, A4 vertical orientation.`;

            if (!basePrompt) {
                statusMessage.textContent = "Image description cannot be empty.";
                statusMessage.classList.remove('hidden');
                return;
            }

            // Hide download button before generating a new image
            downloadButton.classList.add('hidden');

            // Show loading and hide other elements
            loadingIndicator.classList.remove('hidden');
            placeholderText.classList.add('hidden');
            generatedImage.classList.add('hidden');
            generateButton.disabled = true;
            statusMessage.classList.add('hidden');
            statusMessage.textContent = '';

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            
            const aspectRatio = "3:4"; // Near A4 portrait ratio

            const payload = {
                instances: [{
                    prompt: userPrompt
                }],
                parameters: {
                    sampleCount: 1,
                    aspectRatio: aspectRatio
                }
            };

            try {
                const response = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                if (base64Data) {
                    generatedImage.src = generateImageUrl(base64Data);
                    generatedImage.classList.remove('hidden');
                    // Set download link
                    downloadButton.href = generateImageUrl(base64Data);
                    downloadButton.classList.remove('hidden'); // Show download button

                    // Hide placeholder/loading
                    placeholderText.classList.add('hidden');
                    loadingIndicator.classList.add('hidden');
                } else {
                    throw new Error("API response did not contain image data.");
                }

            } catch (error) {
                console.error("Failed to create image:", error);
                statusMessage.textContent = `Failed to create image. Try again. Details: ${error.message}`;
                statusMessage.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
                placeholderText.classList.remove('hidden'); // Show placeholder again
                downloadButton.classList.add('hidden'); // Ensure download button is hidden on failure
            } finally {
                generateButton.disabled = false;
            }
        }

        // Event Listener
        generateButton.addEventListener('click', generateImage);
        
        // Load image automatically when the page first loads
        window.onload = function() {
            generateImage();
        };

    </script>
</body>
</html>
